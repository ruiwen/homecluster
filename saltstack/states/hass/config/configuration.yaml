homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 1.2931
  longitude: 103.8558
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Singapore
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Sensors
sensor:
  # Weather prediction
  - platform: yr

  - platform: systemmonitor
    resources:
      - type: memory_use
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: network_in
        arg: wlan0
      - type: network_out
        arg: wlan0
      - type: ipv4_address
        arg: wlan0
      - type: ipv4_address
        arg: eth0
      - type: processor_use
      - type: load_15m

  - platform: pi_hole
    host: !secret pihole_host
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - domains_being_blocked
      - unique_clients
      - clients_ever_seen

  - platform: mqtt
    name: Bridge state
    state_topic: "homeassistant/bridge/state"
    icon: mdi:router-wireless

system_health:

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say


discovery:

device_tracker:
  - platform: nmap_tracker
    interval_seconds: 60
    new_device_defaults:
      track_new_devices: true
    hosts:
      - 192.168.1.0/24
      - 192.168.10.0/24

http:
  server_port: 8123
  base_url: http://hass.lab/
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1

speedtestdotnet:
  server_id: 5754  # Fastmetrics, Inc. San Francisco
  scan_interval:
    hours: 3
  monitored_conditions:
    - ping
    - download
    - upload

xiaomi_aqara:
  gateways:
    - host: !secret xiaomi_gateway_host
      mac: !secret xiaomi_gateway_mac
      key: !secret xiaomi_gateway_key
  interface: !secret xiaomi_gateway_interface

mqtt:
  discovery: true
  broker: 127.0.0.1
  port: 1883
  username: !secret mqtt_username
  password: !secret mqtt_password

# MQTT Settings in UI
# Ref: https://github.com/danielwelch/hassio-zigbee2mqtt#pairing
input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless

timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 300 # Updated this to the number of seconds you wish

# MQTT
